<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="section">
        <h1 class="title">
          Quote Ranks
        </h1>

        <button [routerLink]="['/']" class="button is-text">
          Home
        </button>
        <p class="subtitle has-text-primary">
          Add a new quotable <strong>Author</strong>!
        </p>
      </section>
      <section class="section">
        <div class="columns">
          <div class="column is-two-fifths">
            <div class="field box">
              <form (submit)="addAuthor($event, form)" #form="ngForm">
                <label class="label">Name</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Author name"
                    name="author"
                    [(ngModel)]="author.name"
                    required
                    #name="ngModel"
                    minlength="3"
                  />
                  <div
                    *ngIf="name.touched && name.errors && name.errors.minlength"
                  >
                    You must enter an Author name
                  </div>
                </div>

                <button [routerLink]="['/']" class="button is-text">
                  Cancel
                </button>

                <button type="submit" class="button is-text">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
