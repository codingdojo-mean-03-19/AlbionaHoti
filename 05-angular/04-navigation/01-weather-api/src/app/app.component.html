<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://codingdojo.com">
            <img
              src="https://www.codingdojo.com/blog/wp-content/uploads/Coding-Dojo-Academy-Horizontal.png"
              width="112"
              height="58"
            />
          </a>

          <a
            role="a"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a [routerLink]="['/seattle']" class="navbar-item">
              Seattle
            </a>

            <a [routerLink]="['/sanjose']" class="navbar-item">
              San Jose
            </a>
            <a [routerLink]="['/burbank']" class="navbar-item">
              Burbank
            </a>
            <a [routerLink]="['/dallas']" class="navbar-item">
              Dallas
            </a>
            <a [routerLink]="['/dc']" class="navbar-item">
              DC
            </a>
            <a [routerLink]="['/chicago']" class="navbar-item">
              Chicago
            </a>
          </div>
        </div>
      </nav>
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </body>
</html>
