<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Welcome to {{ title }}</h1>
        <section class="section">
          <p class="title">
            All the <strong>Tasks</strong>!
            <button class="button is-primary" (click)="getTasks()">Show</button>
          </p>
        </section>
        <div class="content">
          <app-task *ngIf="task" [taskToShow]="task"></app-task>
          <ul class="subtitle">
            <li *ngFor="let task of tasks">
              {{ task.name }}
              <button class="button is-info" (click)="getDetails(task._id)">
                Show
              </button>
            </li>
          </ul>
          <app-task *ngIf="task" [taskToShow]="task"></app-task>
        </div>
      </div>
    </section>
  </body>
</html>
