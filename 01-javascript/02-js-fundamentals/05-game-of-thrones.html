<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <style>
    #tow {
      display: none;
    }
  </style>
  <script>
    function showInfo(data) {
      if (data === "baratheon")
        div = document.getElementById('tow');
        div.style.display = "block";
        
    }
  </script>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Game of Thrones
        </h1>
        <p class="subtitle">
          House Details <strong>...</strong>!
        </p>

        <div class="columns is-mobile">
          <div class="column">
            <div class="box">
              <h2 class="subtitle">House Stark</h2>
            </div>
          </div>
          <div class="column">
            <div class="box">
              <h2 class="subtitle">House Targaryen</h2>
            </div>
          </div>
          <div class="column">
            <div class="box">
              <h2 class="subtitle">House Lannister</h2>
            </div>
          </div>
          <div class="column" onclick="showInfo('baratheon')">
            <div class="box">
              <h2 class="subtitle">House Baratheon</h2>
            </div>
          </div>
        </div>
        <div id="tow">
          <div class="columns is-mobile">
            <div class="column">
              <div class="box">
                <h2 class="">House Baratheon</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>

</html>
