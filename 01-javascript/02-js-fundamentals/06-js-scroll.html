  <head>
    <title>JS Scroll</title>
    <style>
      body {
        background-color: black;
        font-family: monospace;
        color: white;
        font-size: 50px;
        text-align: center;
        margin-top: 20%;
      }

      #magic {
        color: #777;
        border-right: 1px solid #777;
        padding-right: 7px;
        display: inline;
      }
    </style>
  </head>

  <body>

    Coding is <div id="magic"></div>&nbsp;
    <!-- fix spacing -->

    <script>
      var words = ["a lot of fun", "about not giving up", "challenging and empowering", "creative expression", "what I learned at CodingDojo!"],
        el = document.getElementById('magic'),
        word_counter = 0,
        character_counter = 0;
        // function count_chars(text) {
        //   var char_count = 0;
        //   for (var i = 0; i < text.length; i++) {
        //     if (text.charAt(i) == ' ') {
        //       char_count ++;
        //     }
        //     char_count ++;
        //   }
        //   return char_count;
        // }
      function updateText() {
        el.innerHTML = el.innerHTML + words[word_counter][character_counter++];
        if (character_counter == words[word_counter].length + 1) //the last letter shows up 
        {
          word_counter++; 	//choose a different word
          character_counter = 0;	//start over with the first character of the word
          el.innerHTML = '';  //set the html to be blank
          //if we're displaying the last word, go back to the first word
          if (word_counter == words.length)
            word_counter = 0;
        }
      }
      setInterval(updateText, 600);
    </script>
  </body>
